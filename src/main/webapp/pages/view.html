<div ng-app="hcloud" ng-controller="view" class="container-fluid">
	<h3 class="text-center">Viewer of <strong class="text-primary">Infinispan</strong> cache</h3>
    
    <hr>
	
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">Clustered cache</div>
                <div class="panel-body">
                    <span class="jsonview all">-</span>
                </div>
            </div>
            
            <script type="text/javascript">
            </script>
        </div>
        
        <div class="col-md-4">
            
            <div class="panel panel-primary">
                <div class="panel-heading">
                	<div class="form">
                		<label>key: </label>
                		<input name="key" type="text">
                		<button type="submit" class="btn btn-xs btn-default">submit</button>
                	</div>
                </div>
                <div class="panel-body">
                    <span class="jsonview all">-</span>
                </div>
            </div>
        	<span class="jsonview entry"></span>
            
        	<script type="text/javascript">
        		$(':submit').on('click', function() {
        			var key = $(this).closest('.form').find('[name="key"]').val();
        	
        			$.getJSON("view", {key: key}, function(data) {
        				$('.jsonview.entry').JSONView(data, {collapsed: true});
        			});
        		});
        	</script>
        </div>
    </div>	
</div>
